<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jan Bobisud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal page hosted by GitHub Pages">
    <meta name="author" content="Jan Bobisud">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="container">
        {{outlet}}
      
        <footer>
          <div class="row">
            <div class="col-md-12">
              <p class="info text-muted pull-left">
                <small>2013 | Jan Bobisud from Prague</small>
              </p>
              <ul class="nav nav-pills pull-right">
              {{#each links}}
                <li><a {{bind-attr href=url}} target="_blank">{{title}}</a></li>
              {{/each}}
              </ul>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <p class="copyright text-muted">
                <small>CTU logo &copy; 2013 Czech Technical University in Prague<br>
                       Capgemini logo &copy; 2013 Capgemini</small>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="index">
      <div class="jumbotron">
        <h1>Jan Bobisud</h1>
      </div>

      <div class="row marketing">
        {{#each model}}
        <div class="col-sm-6 col-md-6">
          <div class="media">
            <a class="pull-left" {{bind-attr href=url}}>
              <img {{bind-attr src=logo}} class="media-object img-responsive">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{title}}</h4>
              <p>{{mail-to email}}</p>
            </div>
          </div>
          <br>
          <address class="well well-sm">{{markdown contact}}</address>
        </div>
        {{/each}}        
      </div>
    </script>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36605674-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
